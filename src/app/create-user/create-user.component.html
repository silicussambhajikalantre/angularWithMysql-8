<div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
        <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMsg" class="alert " [ngClass]="(isErrorMsg)? 'alert-success' : 'alert-danger' ">
                 {{ errorMsg }}                  
            </div>
            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"  formControlName="yourName" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" formControlName="yourEmail" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Username</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" formControlName="userName" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Gender</label>
                <div class="cols-sm-10">
                
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadio1" name="gender" class="custom-control-input" value="Male" formControlName="gender">
                        <label class="custom-control-label" for="customRadio1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadio2" name="gender" class="custom-control-input" value="Female" formControlName="gender" />
                        <label class="custom-control-label" for="customRadio2">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" formControlName="password" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" formControlName="confirmPassword" />
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        
        </form>
    </div>
</div>
<app-footer></app-footer>
