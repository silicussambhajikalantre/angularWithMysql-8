

<div class="container">
    
    <div class="loginBox">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">                  
          <div *ngIf="!isErrorMsg" class="alert alert-danger">
           {{ errorMsg }}                  
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="emailId">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            </div>
          
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
            <div class="orDiv">------OR-----</div>
          </form>
          <button class="signInWithGoogle btn btn-primary pull-right" (click)="signInWithGoogle()"><img src="../../assets/images/signInWithGoogle.png" /> <span>Continue with Google</span></button>
      </div>

</div>
